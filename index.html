<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="row">
        <div class="col-md-3 d-flex justify-content-center">
            <h1>Rectangle</h1>
        </div>
        <div class="col-md-3 d-flex justify-content-center">
            <h1>Square</h1>
        </div>
        <div class="col-md-3 d-flex justify-content-center">
            <h1>Circle</h1>
        </div>
        <div class="col-md-3 d-flex justify-content-center">
            <h1>Triangle</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3 d-flex justify-content-center">
            <div class="form-group">
                <label for="rectWidth">Width</label>
                <textarea class="form-control" id="rectWidth" rows="1"></textarea>
                <label for="rectHeight">Height</label>
                <textarea class="form-control" id="rectHeight" rows="1"></textarea>
            </div>

        </div>
        <div class="col-md-3 d-flex justify-content-center">
            <div class="form-group">
                <label for="sqLength">Side Length</label>
                <textarea class="form-control" id="sqLength" rows="1"></textarea>
            </div>

        </div>
        <div class="col-md-3 d-flex justify-content-center">
            <div class="form-group">
                <label for="radius">Radius</label>
                <textarea class="form-control" id="radius" rows="1"></textarea>
            </div>
        </div>
        <div class="col-md-3 d-flex justify-content-center">
            <div class="form-group">
                <label for="triHeight">Height</label>
                <textarea class="form-control" id="triHeight" rows="1"></textarea>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3 d-flex justify-content-center">
            <button type="button" class="btn btn-primary" id='rectInsert'>Insert Rectangle</button>
        </div>
        <div class="col-md-3 d-flex justify-content-center">
            <button type="button" class="btn btn-primary" id='sqInsert'>Insert Square</button>
        </div>
        <div class="col-md-3 d-flex justify-content-center">
            <button type="button" class="btn btn-primary" id='cirInsert'>Insert Circle</button>
        </div>
        <div class="col-md-3 d-flex justify-content-center">
            <button type="button" class="btn btn-primary" id='triInsert'>Insert Triangle</button>
        </div>
    </div>


    <div class="class row">
        
        <div class="col-md-8">
            <div id="container"></div>
        </div>
        <div class="col-md-4" id="shapeInfo">
            <h2>Shape Info:</h2>
            <p>Shape Name: <span id=shapeName></span></p>
            <p>Width: <span id=width></span></p>
            <p>Height: <span id=height></span></p>
            <p>Radius: <span id=radiusCir></span></p>
            <p>Area: <span id=area></span></p>
            <p>Perimeter: <span id=perimeter></span></p>
            
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
